<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Плеер - RE:Voice Anime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .player-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        video {
            width: 100%;
            border-radius: 10px;
            background: #000;
        }
        
        .player-controls {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <a href="../index.html" class="back-btn">← Назад к списку</a>
        
        <h1>Плеер Codec</h1>
        
        <div class="video-container">
            <video id="videoPlayer" controls autoplay>
                <source src="" type="video/mp4">
                Ваш браузер не поддерживает видео тег.
            </video>
        </div>
        
        <div class="player-controls">
            <h3>Управление плеером</h3>
            <p>Это демонстрационный плеер Codec. В реальном проекте здесь будет интегрирован видеоплеер.</p>
            <div class="settings">
                <label>
                    <input type="checkbox" id="autoplay"> Автовоспроизведение
                </label>
                <label>
                    <input type="checkbox" id="subtitles" checked> Субтитры
                </label>
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
